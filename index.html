<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream with Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .telegram-button {
      background: #0088cc;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      animation: pulse 2s infinite;
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
      transition: transform 0.3s ease;
    }

    .telegram-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0,136,204,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0,136,204,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,136,204,0); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" controls autoplay muted></video>
  </div>

  <a class="telegram-button" href="https://t.me/+aipK2mToZ8piMmNl" target="_blank">Join us on Telegram</a>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    if(Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_664.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_900.m3u8';
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }
  </script>
</body>
</html>
